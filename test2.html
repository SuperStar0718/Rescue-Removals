<!DOCTYPE html>
<html>
<head>
  <title>Distance Measurement</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=geometry"></script>
</head>
<body>
  <div id="map" style="height: 400px;"></div>
  <p>Distance between points: <span id="distance"></span></p>

  <script>
    // Initialize the map
    function initMap() {
      const map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 40.7128, lng: -74.0060 }, // New York City coordinates (can be adjusted)
        zoom: 12,
      });

      // Add markers and event listener to calculate distance on click
      const marker1 = new google.maps.Marker({
        position: { lat: 40.7128, lng: -74.0060 }, // Point 1 coordinates (New York City)
        map: map,
        title: 'Point 1'
      });

      const marker2 = new google.maps.Marker({
        position: { lat: 34.0522, lng: -118.2437 }, // Point 2 coordinates (Los Angeles)
        map: map,
        title: 'Point 2'
      });

      google.maps.event.addListener(map, 'click', function(event) {
        const distance = calculateDistance(marker1.getPosition(), event.latLng);
        document.getElementById('distance').innerText = distance.toFixed(2) + ' km';
      });
    }

    // Function to calculate the distance using the Geometry Library
    function calculateDistance(point1, point2) {
      const distance = google.maps.geometry.spherical.computeDistanceBetween(point1, point2);
      return distance / 1000; // Convert to kilometers
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</body>
</html>
